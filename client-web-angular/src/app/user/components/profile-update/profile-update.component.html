<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">

                <div class="card">
                    <div class="header">
                        <h4 class="title">Mettre a jour le profil</h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="form-group col-md-3">
                                    <label>Photo</label>
                                    <input type="file" name=""   class="form-control">
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Date d'anniversaire</label>
                                    <input type="date" name=""   class="form-control">
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Email</label>
                                    <input type="email" name=""   class="form-control">
                                </div>
                                <div class="form-group col-md-3">
                                    <label>Mot de passe</label>
                                    <input type="password" name=""   class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <label>Prenom</label>
                                    <input type="text" name=""   class="form-control">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Nom de famille</label>
                                    <input type="text" name=""   class="form-control">
                                </div>
                                <div class="form-group col-md-4">
                                    <label>Confirmation de mot de passe</label>
                                    <input type="password" name=""   class="form-control">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-info btn-fill   ">Mettre a jour</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="header">
                        <h4 class="title">Informations additionnelles</h4>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12"><h4 style="margin: 0;">Ville</h4></div>
                                    <div class="form-group col-md-6">
                                        <label>Ville</label>
                                        <select  name=""   class="form-control">
                                            <option *ngFor="let i of [1,2,3,4,5]" value="{{i}}">
                                                Ville {{ i }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Note</label>
                                        <select name="" id=""  class="form-control">
                                            <option *ngFor="let i of [1,2,3,4,5]" value="{{i}}">
                                                 {{ i }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>Nom de la ville si elle n'est pas renseignée</label>
                                        <input type="text" name=""   class="form-control">
                                        <p class="text-muted"></p>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>A propos de la Ville</label>
                                        <textarea  name=""   class="form-control"></textarea>
                                    </div>
                                    <div class="form-group col-md-12 text-center">
                                        <button type="submit" class="btn btn-info btn-fill   ">Mettre a jour</button>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-12"><h4 style="margin: 0;">Etablissement</h4></div>
                                    <div class="form-group col-md-6">
                                        <label>Etablissement</label>
                                        <select name=""   class="form-control">
                                            <option *ngFor="let i of [1,2,3,4,5]" value="{{i}}">
                                                Etablissement {{ i }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Note</label>
                                        <select name="" class="form-control">
                                            <option *ngFor="let i of [1,2,3,4,5]" value="{{i}}">
                                                {{ i }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Nouvelle Ville (Si elle n'est pas renseignée) </label>
                                        <input type="text" name=""   class="form-control">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label>Ville</label>
                                        <select  name=""   class="form-control">
                                            <option *ngFor="let i of [1,2,3,4,5]" value="{{i}}">
                                                Ville {{ i }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-12">
                                        <label>A propos de l'etablissement</label>
                                        <textarea  name=""   class="form-control"></textarea>
                                    </div>
                                    <div class="form-group col-md-12 text-center">
                                        <button type="submit" class="btn btn-info btn-fill   ">Mettre a jour</button>
                                        <div class="clearfix"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">

                        <p class="text-muted">CASAM NATIONNAL</p>
                    </div>
                    <div class="content">
                        <div class="row">
                            <div class="col-md-12 form-group ">

                                 Cordialement

                                </textarea>
                            </div>
                            <div class="col-md-12 form-group " >
                                <button type="submit" class="btn btn-info btn-fill   ">Mettre a jour</button>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
