<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Etudiants</h4>
                    </div>
                    <div class="content table-responsive " *ngIf="users.length > 0 ">
                        <table datatable class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Email</th>
                                <th>#</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let user of users" >
                                <td>{{ user.name }}</td>
                                <td>{{ user.email }}</td>
                                <td>
                                    <a href="#" class="btn btn-primary btn-fill">modifier</a>
                                    <a href="#" class="btn btn-danger btn-fill">supprimer</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
