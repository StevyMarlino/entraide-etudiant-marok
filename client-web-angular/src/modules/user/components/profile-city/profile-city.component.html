<form (ngSubmit)="handleSubmit()" >
    <div class="row">
        <div class="col-md-12"><h4 style="margin: 0;">Ville</h4></div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label for="city_id" >Ville</label>
            <select id="city_id"   name="id"   class="form-control" [(ngModel)]="city.id">
                <option *ngFor="let city of cities" value="{{city.id}}" >
                    {{ city.name }}
                </option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="city_note">Note</label>
            <select id="city_note" name="note"  class="form-control"  [(ngModel)]="city.note" >
                <option *ngFor="let i of [1,2,3,4,5]" value="{{i}}" >
                    {{ i }}
                </option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label for="city_new_name">Nom de la ville si elle n'est pas renseign√©e</label>
            <input id="city_new_name" type="text" name="new_name"   class="form-control"  [(ngModel)]="city.new_name" >
            <p class="text-muted"></p>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12">
            <label for="city_about">A propos de la Ville</label>
            <textarea id="city_about"  name="about"   class="form-control"  [(ngModel)]="city.about" ></textarea>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-12 text-center">
            <button type="submit" class="btn btn-info btn-fill ">Mettre a jour</button>
            <div class="clearfix"></div>
        </div>
    </div>
</form>
