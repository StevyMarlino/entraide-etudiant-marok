<div class="main-content">
    <div class="container-fluid">
        <div class="row" *ngIf="loaded">
            <div  class="col-md-8" style="max-height: 500px" >
                <lbd-chart
                        [title]="'Etudiant ar ville'"
                        [subtitle]="''"
                        [chartClass]="'ct-perfect-fourth'"
                        [chartType]="citiesChartType"
                        [chartData]="citiesChartData"
                        [legendItems]="citiesChartLegendItems"
                        [withHr]="true"
                        [footerIconClass]="'fa fa-users'"
                        [footerText]="''">
                </lbd-chart>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="header"><h4 class="title">Villes</h4></div>
                    <table class="table table-striped content">
                        <tbody>
                        <tr *ngFor="let city of dashboardData.cities">
                            <td>{{ city.name }}</td>
                            <td>{{ city.students_percent }} %</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
