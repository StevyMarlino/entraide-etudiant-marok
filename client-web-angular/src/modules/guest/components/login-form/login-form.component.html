<form  (ngSubmit)="handleSubmit()" >
    <div class="form-group">
        <input 
            type="email" 
            class="form-control"
             placeholder="E-mail" 
            style="height: 60px;"
            [(ngModel)]="user.email"
            name="email"
            >
    </div>
    <div class="form-group">
        <input  
              type="password" 
              class="form-control" 
              placeholder="Mot de passe"
              style="height: 60px;"
              [(ngModel)]="user.password"
              name="'password"
              >
    </div>
    <button type="submit" class="btn btn-primary btn-fill" style="width: 100%;">
        CONNEXION
    </button>
</form>
